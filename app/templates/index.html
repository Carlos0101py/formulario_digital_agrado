{% extends "base.html" %}


{% block head %} 

<title>Index</title>

{% endblock %}

{% block body %}

<div class="bg-green-900 flex justify-center font-bold text-xl text-white items-center h-[4rem]">
    <h1>Projeto-agrado</h1>
</div>

<form action="/submit" method="post">

    <div class="flex justify-end mx-[10rem] py-[1rem] gap-4">
        <input class="bg-blue-900 p-5 w-40 text-white rounded-lg" type="submit" value="Adicionar Produto">
    </div>
    
    <div class="flex flex-col justify-start mx-[10rem] py-[4rem] gap-4">
        <div class="flex flex-col ml-10">
            <label class="text-sm" for="name">Nome:</label>
            <input class="w-[30rem] pl-2 border rounded-md border-solid border-black" type="text" id="name" name="name" placeholder="Digite...">
        </div>
    
        <div class="flex flex-col ml-10">
            <label class="text-sm" for="email">Email:</label>
            <input class="w-[30rem] pl-2 border rounded-md border-solid border-black" type="email" id="email" name="email" placeholder="Digite...">
        </div>
    </div>
</form>

<div class="flex justify-start text-xl font-bold mx-[10rem] py-[4rem]">
    <span class="ml-10">Produto</span>
</div>

<div class="flex justify-center mx-[10rem] py-[1rem] gap-4">

    <div class="bg-slate-400 flex flex-col w-[200px] rounded-md border border-solid border-black">
        <div class="bg-green-800 w-[200px] h-[250px] rounded-md">
            <img
            src="https://placehold.co/200x250"
            alt="Imagem de capa"
            class="w-full h-full object-cover rounded-t-md"
        />
        </div>
        <div class="bg-white p-5 flex justify-center rounded-b-md">
            <span>Produto</span>
        </div>
    </div>
</div>

{% endblock %}
